<section class="login-section">
  <!-- Background avec overlay -->
  <div class="login-background"></div>
  <div class="login-overlay"></div>
  
  <!-- Container principal -->
  <div class="login-container">
    <!-- Carte de connexion -->
    <div class="login-card">
      <!-- Logo/Header -->
      <div class="login-header">
        <div class="login-logo-wrapper">
          <div class="login-logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
              <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
              <path d="M12 6C9.79 6 8 7.79 8 10C8 12.21 9.79 14 12 14C14.21 14 16 12.21 16 10C16 7.79 14.21 6 12 6ZM12 12C10.9 12 10 11.1 10 10C10 8.9 10.9 8 12 8C13.1 8 14 8.9 14 10C14 11.1 13.1 12 12 12ZM12 16C9.33 16 4 17.34 4 20V22H20V20C20 17.34 14.67 16 12 16ZM12 18C13.58 18 18 18.9 18 20H6C6 18.9 10.42 18 12 18Z" fill="currentColor"/>
            </svg>
          </div>
        </div>
        <h1 class="login-title">{{"login.title" | translate}}</h1>
        <p class="login-subtitle">Connectez-vous à votre compte WAW Telecom</p>
      </div>

      <!-- Formulaire -->
      <form class="login-form" (ngSubmit)="connexion()" #loginForm="ngForm">
        <!-- Champ Email -->
        <div class="form-group-login">
          <label for="email" class="form-label-login">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{'login.email_placeholder' | translate}}
          </label>
          <div class="input-wrapper-login">
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input-login"
              autocomplete="email"
              placeholder="{{'login.email_placeholder' | translate}}"
              [(ngModel)]="email" 
              required
            />
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group-login">
          <label for="password" class="form-label-login">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{'login.password_placeholder' | translate}}
          </label>
          <div class="input-wrapper-login password-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              name="password" 
              class="form-input-login password-input"
              autocomplete="current-password"
              placeholder="{{'login.password_placeholder' | translate}}"
              [(ngModel)]="password" 
              required
            />
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              aria-label="Afficher/Masquer le mot de passe"
            >
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1751 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.5719 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4859 9.58525 10.1546 9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Options supplémentaires -->
        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember">
            <span class="checkmark"></span>
            <span class="remember-text">Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de soumission -->
        <button 
          type="submit" 
          class="login-submit-btn"
          [disabled]="!loginForm.valid || isLoading"
        >
          <span *ngIf="!isLoading">{{"login.login_button" | translate}}</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.25"/>
              <path d="M12 2A10 10 0 0 0 2 12" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
            </svg>
          </span>
          <svg *ngIf="!isLoading" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M3 10H17M17 10L12 5M17 10L12 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Séparateur -->
        <div class="login-divider">
          <span>ou</span>
        </div>

        <!-- Lien retour accueil -->
        <a [routerLink]="['/']" class="back-home-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          {{"login.return_home" | translate}}
        </a>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="login-footer-text">
          {{"login.no_account" | translate}}
          <a [routerLink]="['/register']" class="register-link">{{"login.register_link" | translate}}</a>
        </p>
      </div>
    </div>

    <!-- Image decorative (optionnelle) -->
    <div class="login-image-side">
      <div class="login-image-wrapper">
        <img src="https://wawtelecom.com/Service-Cloud.webp" alt="{{'login.image_alt' | translate}}" class="login-image">
        <div class="login-image-overlay">
          <h2 class="login-image-title">Bienvenue chez WAW Telecom</h2>
          <p class="login-image-text">Connectez-vous pour accéder à tous nos services eSIM</p>
        </div>
      </div>
    </div>
  </div>
</section>
